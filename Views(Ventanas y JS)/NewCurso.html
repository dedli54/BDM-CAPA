<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="CSS/colores.css">

    <style>
        .form-field {
            display: none; /* Oculta todos los campos por defecto */
        }
        .textarea-lg {
            height: 150px; /* Ajusta la altura del textarea a 5 renglones aproximadamente */
        }

        body {
            min-height: 100vh; 
        }

        .card-body{
            margin-left: 5%;
            margin-right: 5%;
        }

        footer {

            padding: 1rem 0;
        }

        

    </style>
</head>
<body>

<div class="container mt-5"  style="margin-bottom: 5%;">
    <div class="card" > 
        <div class="card-header text-center">
            <h3 class="titulos">Niveles del curso</h3>
        </div>
        <div class="card-body">
            <form id="dynamicForm">
                <div class="mb-3">
                    <label for="numFields" class="form-label fs-5 subtitulos">Seleccione el total de niveles</label>
                    <select class="form-select" id="numFields">
                        <option value="0">Selecciona el número de campos</option>
                        
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div id="fieldsContainer">
                    <!-- Campos dinámicos serán insertados aquí -->
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>



<footer class="text-center">
    <div class="container">
        <p>&copy; 2023 TuEmpresa. Todos los derechos reservados.</p>
        <p>
            <a href="#" class="text-white me-3">Privacidad</a>
            <a href="#" class="text-white me-3">Términos</a>
            <a href="#" class="text-white">Contacto</a>
        </p>
    </div>
</footer>




<script>
    document.addEventListener('DOMContentLoaded', function() {
        const numFieldsSelect = document.getElementById('numFields');
        const fieldsContainer = document.getElementById('fieldsContainer');

        numFieldsSelect.addEventListener('change', function() {
            const numFields = parseInt(this.value);
            fieldsContainer.innerHTML = ''; // Limpia los campos actuales

            for (let i = 1; i <= numFields; i++) {
                const row = document.createElement('div');
                row.classList.add('row', 'mb-3', 'form-field');
                
                row.innerHTML = `
                <hr style="opacity:15%">
                <div class="col-md-12">
                        <label class="form-label fs-3 " >Nivel ${i}</label>
                    </div>

                    <div class="col-md-6">
                        <label for="text${i}" class="form-label fs-4">Texto ${i}</label>
                        <textarea class="form-control textarea-md" id="text${i}" placeholder="Ingresa texto ${i}"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="file${i}" class="form-label fs-4">Archivo ${i}</label>
                        <input type="file" class="form-control" id="file${i}" accept="video/mp4,video/*">
                    </div>
                `;

                fieldsContainer.appendChild(row);
            }

            // Mostrar los campos seleccionados
            document.querySelectorAll('.form-field').forEach((field, index) => {
                if (index < numFields) {
                    field.style.display = 'flex';
                } else {
                    field.style.display = 'none';
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
