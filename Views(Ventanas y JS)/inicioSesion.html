<head>

<body>

<div class="container mt-5" style="margin-bottom: 5%;">
    <div class="card cardLogin">
        <div class="card-header text-center">
            <h4 class="fs-1 titulos">Registrate</h4>
        </div>

        <div class="card-body ">
            <form id="loginForm">
                <div class="row justify-content-center">
                    <!-- Columna 1 -->
                    <div class="col-8">
                        <div class="mb-3">
                            <label for="email" class="form-label fs-3 subtitulos">Correo:</label>
                            <input type="text" class="form-control rounded-5" id="email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="pw" class="form-label fs-3 subtitulos">Contraseña:</label>
                            <input type="password" class="form-control rounded-5" id="pw" placeholder="Ingresa tu contraseña" maxlength="8">
                        </div>
                    </div>


                    
                </div>

                <div class="row text-center">
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark" onclick="window.location.href='NewUser.html'">Crear usuario</button>
                    </div>


                    <div class="col">
                        <button type="submit" class="btn btn-dark">Enviar</button></div>

                </div>


            </form>
        </div>
    </div>
</div>
