<div class="container mt-5" style="margin-bottom: 5%;">
    <div class="card">
        <div class="card-header text-center">
            <h4 class="fs-1 titulos">Actualiza tus datos</h4>
        </div>
        <div class="card-body">
            <form id="newUsuario">
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-md-11  col-lg-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fs-3 subtitulos">Nombre</label>
                            <input type="text" class="form-control rounded-5" id="nombre" placeholder="Ingresa tu nombre">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fs-3 subtitulos">Correo Electrónico</label>
                            <input type="text" class="form-control rounded-5" id="email" placeholder="Ingresa tu correo" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="pw" class="form-label fs-3 subtitulos">Contraseña</label>
                            <input type="password" class="form-control rounded-5" id="pw" placeholder="Ingresa tu contraseña">
                        </div>

                        <div class="mb-3">
                            <label for="pw_conf" class="form-label fs-3 subtitulos">Confirmar contraseña</label>
                            <input type="password" class="form-control rounded-5" id="pw_conf" placeholder="Confirma tu contraseña">
                        </div>

                        <div class="mb-3 ">
                            <label for="foto" class="form-label fs-3 subtitulos">Selecciona una imagen</label>
                            <input type="file" class="form-control rounded-5" id="foto" accept="image/jpeg, image/png">
                        </div>
                        <div class="img-container d-flex justify-content-center">
                            <img id="preview" class="img-preview rounded-5" alt="Foto de perfil seleccionada">
                        </div>

                        
                    </div>


                    <!-- Columna 2 -->
                    <div class="col-md-11  col-lg-6">
                        <div class="mb-3">
                            <label for="apellido" class="form-label fs-3 subtitulos">Apellido</label>
                            <input type="text" class="form-control rounded-5" id="apellido" placeholder="Ingresa tu apellido">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label fs-3 subtitulos">Teléfono</label>
                            <input type="number" class="form-control rounded-5 no-spin" id="telefono" placeholder="Ingresa tu teléfono" min="0" step="1">
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label fs-3 subtitulos">Fecha de nacimiento</label>
                            <input type="date" class="form-control rounded-5" id="fecha">
                        </div>

                        <div class="mb-3">
                            <label for="genero" class="form-label fs-3 subtitulos">Genero</label>
                                <select class="form-select rounded-5" id="genero">
                                    <option selected>Genero</option>
                                    <option value="1">Hombre</option>
                                    <option value="2">Mujer</option>
                                    <option value="3">Otro</option>
                                </select>
                        </div>

                        

                        <!-- Boton -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
                        </div>
                    </div>
                </div>




                
            </form>
        </div>
    </div>
